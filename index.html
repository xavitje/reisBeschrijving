<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Free Web tutorials">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="John Doe">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reisbeschrijving Maker</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --accent-bg: #eff6ff;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            padding: 40px 20px;
            line-height: 1.5;
            background: var(--bg);
            color: var(--text-main);
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 650px;
            background: var(--card-bg);
            padding: 32px;
            border-radius: 16px;
            box-shadow: 0 10px 25px -5px rgba(0,0,0,0.05), 0 8px 10px -6px rgba(0,0,0,0.05);
        }

        h2 { margin-top: 0; font-weight: 700; font-size: 1.5rem; color: var(--text-main); }
        h3 { font-size: 1.1rem; margin-top: 24px; color: var(--text-main); }

        .input-group { margin-bottom: 20px; }
        label { display: block; font-weight: 600; font-size: 0.9rem; margin-bottom: 8px; color: var(--text-main); }

        textarea {
            width: 100%;
            padding: 12px;
            box-sizing: border-box;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-family: inherit;
            font-size: 0.95rem;
            transition: all 0.2s;
            resize: vertical;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .checkbox-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 12px;
            margin: 20px 0;
            padding: 20px 0;
            border-top: 1px solid var(--border);
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            font-size: 0.9rem;
            padding: 8px 12px;
            border-radius: 6px;
            background: var(--bg);
            transition: background 0.2s;
        }

        .checkbox-label:hover { background: var(--accent-bg); }
        .checkbox-label input { width: 16px; height: 16px; cursor: pointer; accent-color: var(--primary); }

        .btn-container { display: flex; gap: 10px; }

        button {
            flex: 1;
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            transition: background 0.2s, transform 0.1s;
        }

        button:hover { background: var(--primary-hover); }
        button:active { transform: scale(0.98); }

        button.secondary {
            background: #f1f5f9;
            color: var(--text-main);
        }
        button.secondary:hover { background: #e2e8f0; }

        #output-container {
            position: relative;
            margin-top: 12px;
        }

        #output {
            white-space: pre-wrap;
            background: #1e293b;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Fira Code', 'Courier New', monospace;
            font-size: 0.85rem;
            color: #e2e8f0;
            overflow-x: auto;
            border: 1px solid #0f172a;
            min-height: 100px;
        }

        #activiteiten-sectie {
            display: none;
            margin-top: 0px;
            margin-bottom: 20px;
            padding: 16px;
            background: var(--accent-bg);
            border-radius: 8px;
            border: 1px dashed var(--primary);
        }

        .copy-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255,255,255,0.1);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Reis Generator</h2>

    <div class="input-group">
        <label>Accommodaties</label>
        <textarea id="hotels" rows="5" placeholder="bijv: 1 nacht Marriott Hamburg"></textarea>
    </div>

    <div class="checkbox-grid">
        <label class="checkbox-label"><input type="checkbox" id="vluchten"> Vluchten</label>
        <label class="checkbox-label"><input type="checkbox" id="huurauto"> Huurauto</label>
        <label class="checkbox-label"><input type="checkbox" id="transfers"> Transfers</label>
        <label class="checkbox-label"><input type="checkbox" id="eigenvervoer"> Eigen vervoer</label>
        <label class="checkbox-label"><input type="checkbox" id="activiteiten" onchange="toggleActiviteiten()"> Activiteiten</label>
    </div>

    <div id="activiteiten-sectie">
        <label>Lijst met activiteiten</label>
        <textarea id="activiteiten_lijst" rows="4" placeholder="bijv: Stadswandeling met gids"></textarea>
    </div>

    <div class="btn-container">
        <button onclick="generateHTML()">Code Genereren</button>
        <button class="secondary" onclick="copyToClipboard()">Kopieer Code</button>
    </div>

    <h3>Output Code</h3>
    <div id="output-container">
        <div id="output">De gegenereerde code verschijnt hier...</div>
    </div>
</div>

<script>
function toggleActiviteiten() {
    const sectie = document.getElementById('activiteiten-sectie');
    sectie.style.display = document.getElementById('activiteiten').checked ? 'block' : 'none';
}

function copyToClipboard() {
    const output = document.getElementById('output').innerText;
    if (output === "De gegenereerde code verschijnt hier...") return;

    navigator.clipboard.writeText(output).then(() => {
        const btn = document.querySelector('.secondary');
        const originalText = btn.innerText;
        btn.innerText = "Gekopieerd! âœ“";
        setTimeout(() => btn.innerText = originalText, 2000);
    });
}

function generateHTML() {
    const hotels = document.getElementById('hotels').value.split('\n');
    const activiteitenLijst = document.getElementById('activiteiten_lijst').value.split('\n');

    const vluchten = document.getElementById('vluchten').checked;
    const huurauto = document.getElementById('huurauto').checked;
    const transfers = document.getElementById('transfers').checked;
    const eigenvervoer = document.getElementById('eigenvervoer').checked;
    const activiteitenCheck = document.getElementById('activiteiten').checked;

    let html = '<b><h4>Inbegrepen in het reisschema</h4>\nAccommodaties</b>\n';

    hotels.forEach(line => {
        if(line.trim() !== "") {
            html += `- ${line.trim()}\n`;
        }
    });

    html += '\n';

    if(vluchten) html += '<b>Vluchten</b>\n';
    if(huurauto) html += '<b>Huurauto</b>\n';
    if(transfers) html += '<b>Transfers</b>\n';
    if(activiteitenCheck && document.getElementById('activiteiten_lijst').value.trim() !== "") {
        html += '<b>Activiteiten</b>\n';
        activiteitenLijst.forEach(line => {
            if(line.trim() !== "") {
                html += `- ${line.trim()}\n`;
            }
        });
        html += '\n';
    }
    if(eigenvervoer) html += '<b>Eigen vervoer</b>\n';

    document.getElementById('output').innerText = html.trim();
}
</script>

</body>
</html>
